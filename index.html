          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;
        layer_Batas_Administrasi_Kecamatan_Kaligesing_AR_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['DESA'] !== null?String('<div style="color: #000000; font-size: 5pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['DESA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Batas_Administrasi_Kecamatan_Kaligesing_AR_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_JNS_TNH = document.createElement('div');
            div_JNS_TNH.id = "div_JNS_TNH";
            div_JNS_TNH.className= "filterselect";
            document.getElementById("menu").appendChild(div_JNS_TNH);

            sel_JNS_TNH.multiple = true;
            sel_JNS_TNH.size = 2;
            sel_JNS_TNH.id = "sel_JNS_TNH";
            var JNS_TNH_options_str = "<option value='' unselected></option>";
            sel_JNS_TNH.onchange = function(){filterFunc()};
            JNS_TNH_options_str  += '<option value="Latosol  Coklat Tua">Latosol  Coklat Tua</option>';
            JNS_TNH_options_str  += '<option value="Latosol Merah Kuning">Latosol Merah Kuning</option>';
            sel_JNS_TNH.innerHTML = JNS_TNH_options_str;
            div_JNS_TNH.appendChild(sel_JNS_TNH);
            var lab_JNS_TNH = document.createElement('div');
            lab_JNS_TNH.innerHTML = 'JNS_TNH';
            lab_JNS_TNH.className = 'filterlabel';
            div_JNS_TNH.appendChild(lab_JNS_TNH);
            var reset_JNS_TNH = document.createElement('div');
            reset_JNS_TNH.innerHTML = 'clear filter';
            reset_JNS_TNH.className = 'filterlabel';
            reset_JNS_TNH.onclick = function() {
                var options = document.getElementById("sel_JNS_TNH").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_JNS_TNH.appendChild(reset_JNS_TNH);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Jenis = document.createElement('div');
            div_Jenis.id = "div_Jenis";
            div_Jenis.className= "filterselect";
            document.getElementById("menu").appendChild(div_Jenis);
            sel_Jenis = document.createElement('select');
            sel_Jenis.multiple = true;
            sel_Jenis.size = 1;
            sel_Jenis.id = "sel_Jenis";
            var Jenis_options_str = "<option value='' unselected></option>";
            sel_Jenis.onchange = function(){filterFunc()};

            sel_Jenis.innerHTML = Jenis_options_str;
            div_Jenis.appendChild(sel_Jenis);
            var lab_Jenis = document.createElement('div');

            lab_Jenis.className = 'filterlabel';
            div_Jenis.appendChild(lab_Jenis);
            var reset_Jenis = document.createElement('div');

            reset_Jenis.onclick = function() {
                var options = document.getElementById("sel_Jenis").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Jenis.appendChild(reset_Jenis);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Fungsi_Jln = document.createElement('div');
            div_Fungsi_Jln.id = "div_Fungsi_Jln";
            div_Fungsi_Jln.className= "filterselect";
            document.getElementById("menu").appendChild(div_Fungsi_Jln);
            sel_Fungsi_Jln = document.createElement('select');

            var Fungsi_Jln_options_str = "<option value='' unselected></option>";

            Fungsi_Jln_options_str  += '<option value="Jalan Kolektor Sekunder">Jalan Kolektor Sekunder</option>';
            Fungsi_Jln_options_str  += '<option value="Jalan Lokal Primer">Jalan Lokal Primer</option>';
            Fungsi_Jln_options_str  += '<option value="Jalan Lokal Sekunder">Jalan Lokal Sekunder</option>';
            sel_Fungsi_Jln.innerHTML = Fungsi_Jln_options_str;
            div_Fungsi_Jln.appendChild(sel_Fungsi_Jln);
            var lab_Fungsi_Jln = document.createElement('div');
            lab_Fungsi_Jln.innerHTML = 'Fungsi_Jln';
            lab_Fungsi_Jln.className = 'filterlabel';
            div_Fungsi_Jln.appendChild(lab_Fungsi_Jln);
            var reset_Fungsi_Jln = document.createElement('div');
            reset_Fungsi_Jln.innerHTML = 'clear filter';
            reset_Fungsi_Jln.className = 'filterlabel';
            reset_Fungsi_Jln.onclick = function() {
                var options = document.getElementById("sel_Fungsi_Jln").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;

                filterFunc();
            };
            div_Fungsi_Jln.appendChild(reset_Fungsi_Jln);
        resetLabels([layer_Batas_Administrasi_Kecamatan_Kaligesing_AR_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Batas_Administrasi_Kecamatan_Kaligesing_AR_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Batas_Administrasi_Kecamatan_Kaligesing_AR_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Batas_Administrasi_Kecamatan_Kaligesing_AR_1]);
        });
        </script>
